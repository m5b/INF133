		/* Overlay styles */
		.overlay {

			font-size: 24px;

			padding: 10px 10px;

			align-items: center;
		}

		.chat-input {
			display: flex;
			align-items: center;
			width: 100%;
			justify-content: space-between;
			/* Distribute items across the container */
			padding: 0 10px;
			/* Add padding to the sides */
			box-sizing: border-box;
			/* Include padding and border in width calculation */
		}

		.chat-input input[type="text"] {
			flex: 1;
			padding: 10px;
			border: 1px solid #ccc;
			font-size: 18px;
			border-radius: 20px;
			outline: none;
			margin-right: 10px;
			width: 100%;
			box-sizing: border-box;
		}

		.chat-input button {

			border: none;

			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			outline: none;
			flex-shrink: 0;
			box-sizing: border-box;
		}
		.footer {
			position: absolute;
			bottom: 0;
			left: 0;
			/* Additional styling for the footer */
		}

		.footer img {
			width: 100px; /* Set your desired width */
			height: auto; /* Maintain aspect ratio */

	<script>
		// Function to parse URL parameters
		function getParameterByName(name, url) {
		  if (!url) url = window.location.href;
		  name = name.replace(/[\[\]]/g, '\\$&');
		  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			  results = regex.exec(url);
		  if (!results) return null;
		  if (!results[2]) return '';
		  return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
	  
		// Get the value of the 'externalValue' parameter from the URL
		var externalValue = getParameterByName('file');
	  
		// Select the section element
		var sectionElement = document.querySelector('#slidecontent');
	  
		// Set the value of the data-external attribute
		if (externalValue) {
		  sectionElement.setAttribute('data-external', externalValue);
		} else {
		  console.error('No externalValue parameter provided.');
		}
	  </script>
